<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <script src="./student_info.js"></script>

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    text-align: center;
    padding: 20px;
}

h3 {
    margin-bottom: 20px;
    color: #333;
}

.top-bar {
    margin-bottom: 15px;
}

input[type="text"] {
    padding: 8px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #2980b9;
}

table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 90%;
    background-color: white;
}

th {
    background-color: #2c3e50;
    color: white;
    padding: 10px;
}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background-color: #f2f2f2;
}

/* Attendance Colors */
.present {
    color: green;
    font-weight: bold;
}

.absent {
    color: red;
    font-weight: bold;
}

/* Result Colors */
.passed {
    color: blue;
    font-weight: bold;
}

.failed {
    color: crimson;
    font-weight: bold;
}

</style>
<body>
    <h3>STUDENTS INFO</h3>

    <div class="top-bar">
        <input type="text" id="srch">
        <button onclick="srchst()">Search</button>
    </div>
    <div>
        <button onclick="showAll()">â†»</button>
        <button onclick="status('present')">Present</button>
        <button onclick="status('absent')">Absent</button>
        <button onclick="status('passed')">Passed</button>
        <button onclick="status('failed')">Failed</button>

    </div>
    <table border="2"> 
        <thead>
            <tr>
            <th>Name</th>
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
            <th>Ave</th>
            <th>Results</th>
            <th>Attendance</th>

            </tr>

            <tr>
                
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

</body>
</html>
