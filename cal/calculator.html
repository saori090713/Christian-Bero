<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cal</title>
    <style>
        body{
            font-family:Arial;
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f4f4f4; /* optional */
        }
        .calc{
            width:220px
        }
        .display{
            width:100%;
            height:48px;
            font-size:20px;
            padding:6px;
            box-sizing:border-box;
            text-align:right;
            background:#85e4cf
        }
        .keys{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:6px;margin-top:8px
        }
        button{
            padding:14px;
            font-size:16px
        }
        .op{
            background:#579688
        }
        .wide{
            grid-column:span 2
        }
        .eq{
            grid-column:span 4;
            background:#579688
        }
        .clrbtn{
            background:#85e4cf
        }
    </style>
    
</head>
<body>
    <div class="calc">
        <input id="display" class="display" type="text" value="0" readonly />
        <div class="keys">
            
            <button class="clrbtn" data-num="7">7</button>
            <button class="clrbtn" data-num="8">8</button>
            <button class="clrbtn" data-num="9">9</button>
            <button class="op" data-op="*">×</button>

            <button class="clrbtn" data-num="4">4</button>
            <button class="clrbtn" data-num="5">5</button>
            <button class="clrbtn" data-num="6">6</button>
            <button class="op" data-op="-">−</button>

            <button class="clrbtn" data-num="1">1</button>
            <button class="clrbtn" data-num="2">2</button>
            <button class="clrbtn" data-num="3">3</button>
            <button class="op" data-op="+">+</button>

            <button class="clrbtn" data-num="0">0</button>
            <button class="clrbtn" data-num=".">.</button>
            <button class="clrbtn" id="clear">C</button>
            <button class="op" data-op="/">÷</button>

            <button id="equals" class="eq">=</button>
            
        </div>
    </div>
</body>
<script src="./function.js"></script>
</html>
