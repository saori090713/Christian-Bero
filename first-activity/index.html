<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: burlywood;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        } 
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
    <body>
        <div class="box">
            <h3>Login</h3>
            Username:<input type="text" name="Username"><br></br>
            Password:<input type="text" name="Password"><br></br>
            <button>Login</button>
        </div>
    </body>
</html>
