<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success bg-opacity-25 d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg border-success" style="width: 400px;">
        <div class="card-header bg-success text-white text-center">
            <h4>Login</h4>
        </div>

        <div class="card-body">

            <form id="loginForm" action="#" method="post">

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control border-success" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control border-success" required>
                </div>

                <a href="dashboard.html" class="btn btn-success w-100">Login</a>

            </form>

        </div>
    </div>

<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
